;==========================================================
;
;   Polybar Configuration - Hyprland Style
;   Salva questo file in ~/.config/polybar/config.ini
;
;==========================================================

[colors]
; Schema colori Catppuccin (come Hyprland moderno)
; background = #1e1e2e
background = #00
background-alt = #313244d5
foreground = #7e97eb
primary = #ffffff
secondary = #ffffff
alert = #c00101ef
disabled = #6c7086
green = #a6e3a1
yellow = #f9e2af
orange = #fab387

[bar/main]
width = 100%
height = 32
radius = 6
#border-radius = 5
#fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

; Bordo inferiore sottile (stile moderno)
border-bottom-size = 2
border-color = ${colors.primary}

margin-right = 3px
margin-left = 3px

padding-left = 3
padding-right = 3

separator = |

module-margin = 1

; Font
font-0 = "firacode Nerd Font:size=10:style=Regular;2"
font-1 = JetBrains Mono:size=10
font-2 = JetBrains Mono:size=12
font-3 = Font Awesome 6 Free Solid:size=10
font-4 = Font Awesome 6 Brands:size=10

; Moduli
modules-left = i3 xwindow
modules-center = date
modules-right = pulseaudio memory cpu network battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; Posizione della bar
bottom = false

[module/i3]
type = internal/i3

; Mostra workspace vuoti
pin-workspaces = false
strip-wsnumbers = true
index-sort = true

; Icone workspace
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = "󱂬"

; Formato labels
label-focused = %icon% %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 2

label-unfocused = %icon% %name%
label-unfocused-background = ${colors.background-alt}
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = 2

label-visible = %icon% %name%
label-visible-background = ${colors.background-alt}
label-visible-foreground = ${colors.foreground}
label-visible-padding = 2

label-urgent = %icon% %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.primary}
label-padding = 1

[module/date]
type = internal/date
interval = 1

date = %a %d %b
time = %H:%M

label =  "󰃭"%date% " "%time%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.green}

label-volume = ""%percentage%% 

label-muted = ""
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2

format-prefix = ""
format-prefix-foreground = ${colors.yellow}

label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2

format-prefix = ""
format-prefix-foreground = ${colors.orange}

label = %percentage%%

[module/network]
type = internal/network
interface-type = wlan0
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = "  "
format-connected-prefix-foreground = ${colors.primary}
label-connected = "󰖩 %essid%"

format-disconnected = <label-disconnected>
format-disconnected-prefix = "󱚼"
format-disconnected-prefix-foreground = ${colors.disabled}
label-disconnected = disconnected
label-disconnected-foreground = ${colors.disabled}

[module/battery]
type = internal/battery

; Usa il comando per trovare la tua batteria: ls /sys/class/power_supply/
battery = BAT0
adapter = AC
format-prefix = "BAT : "

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.green}
label-charging = %percentage%%"󰂄"

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%"󰂀"

format-full = <ramp-capacity> <label-full>
format-full-foreground = ${colors.green}
label-full = "󱟢"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[settings]
screenchange-reload = true
pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0