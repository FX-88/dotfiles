# Picom Configuration - Hyprland Style
# Salva questo file in ~/.config/picom/picom.conf

# ============================================
# BACKEND E PERFORMANCE
# ============================================
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
vsync = true;

# ============================================
# ANGOLI ARROTONDATI (come Hyprland)
# ============================================
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'"
];

# ============================================
# OMBRE (Shadow)
# ============================================
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Escludi ombre per alcuni elementi
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

# ============================================
# TRASPARENZA E BLUR
# ============================================
# Opacità inattiva
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Regole opacità per applicazioni specifiche
opacity-rule = [
  "100:class_g = 'firefox'",
  "100:class_g = 'Chromium'",
  "95:class_g = 'Alacritty'",
  "95:class_g = 'kitty'",
  "95:class_g = 'code-oss'",
  "100:class_g = 'mpv'",
  "100:fullscreen"
];

# Blur (effetto sfocato come Hyprland)
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# ============================================
# FADING (Transizioni)
# ============================================
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

fade-exclude = [
  "class_g = 'slop'"
];

# ============================================
# ANIMAZIONI (per effetto più fluido)
# ============================================
# Nota: picom standard ha animazioni limitate
# Per animazioni avanzate considera picom-git o picom-jonaburg-git

animations = true;
animation-stiffness = 300;
animation-window-mass = 0.5;
animation-dampening = 20;
animation-clamping = false;

animation-for-open-window = "zoom";
animation-for-unmap-window = "zoom";
animation-for-menu-window = "slide-down";
animation-for-transient-window = "slide-down";

# ============================================
# REGOLE FINESTRE
# ============================================
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.95; shadow = true; };
  dropdown_menu = { opacity = 0.95; shadow = true; };
};

# ============================================
# FOCUS
# ============================================
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

# ============================================
# ALTRE IMPOSTAZIONI
# ============================================
refresh-rate = 0;
dbe = false;
unredir-if-possible = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];

# ============================================
# NOTE
# ============================================
# Se le animazioni non funzionano, la tua versione di picom
# potrebbe non supportarle. Installa picom-git:
# 
# git clone https://github.com/yshui/picom.git
# cd picom
# meson --buildtype=release . build
# ninja -C build
# sudo ninja -C install build
#
# Oppure usa picom-jonaburg per animazioni più avanzate:
# git clone https://github.com/jonaburg/picom
# (stesso processo di build)