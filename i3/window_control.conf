# WINDOW APPEARANCE #
gaps inner 10

gaps outer 5

default_border pixel 2

default_floating_border pixel 2

hide_edge_borders none

# smart_gaps on

# MOUSE SETTINGS #
# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# Layout predefinito (tiling standard)
workspace_layout default
# workspace_layout split

# Orientamento split automatico (pi√π simile a Hyprland)
# default_orientation auto

# Popup durante fullscreen
# popup_during_fullscreen smart

# Floating for every window
for_window [class=".*"] floating disable 

# Focus segue il mouse (come Hyprland)
focus_follows_mouse yes

# Wrapping nei container (simile a Hyprland)
# force_focus_wrapping no

# Mostra i bordi anche con una sola finestra
#hide_edge_borders none